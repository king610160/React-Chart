version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - npm install  # install in root
      - cd frontend 
      - npm install  # install in frontend file
  build:
    commands:
      - npm run build
      - echo $CODEBUILD_SRC_DIR

artifacts:
  files:
    - '/frontend/dist/**/*'  # accumulate the file in frontend
  base-directory: '$CODEBUILD_SRC_DIR'

cache:
  path:
    - 'node_modules/**/*'
    - 'frontend/node_modules/**/*'
